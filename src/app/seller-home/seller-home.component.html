<div class="product-list">
  <h1>All Product Details</h1>
  <p class="product-message">{{ productMessage }}</p>
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Color</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productItem">
        <td><img src="{{ item.image }}" width="100px" height="100px" /></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.color }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.description }}</td>
        <td>
          <fa-icon
            class="delete"
            (click)="deleteProduct(item.id)"
            [icon]="deleteIcon"
          ></fa-icon>
          <a routerLink="/seller-update-product/{{item.id}}"><fa-icon class="update" [icon]="updateIcon"></fa-icon></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
