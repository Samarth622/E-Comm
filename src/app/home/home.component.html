<ngb-carousel *ngIf="popularItem">
  <ng-template *ngFor="let item of popularItem" ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        class="product-header-img"
        src="{{ item.image }}"
        alt="Random first slide"
        routerLink="/product-details/{{item.id}}"
      />
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
  <h1 class="trendy-product">Trendy Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendyItem">
      <div class="product-item">
        <img src="{{item.image}}" alt="" />
        <div class="product-detail">
          <h6 class="name-head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price: {{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color: {{item.color}}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a routerLink="/product-details/{{item.id}}">View Details</a>
          <a href="#">Add to cart</a>
        </div>
      </div>
    </div>
  </div>
</div>
