<div class="add-product">
  <h1>Add New Product</h1>
  <p class="product-message">{{ addProductMessage }}</p>
  <form #addProduct="ngForm" (ngSubmit)="addProductItem(addProduct.value)" class="common-form">
    <input
      class="common-input"
      ngModel
      type="text"
      name="name"
      placeholder="Enter Product Name"
    />
    <input
      class="common-input"
      ngModel
      type="text"
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="common-input"
      ngModel
      type="text"
      name="color"
      placeholder="Enter Product Color"
    />
    <input
      class="common-input"
      ngModel
      type="text"
      name="category"
      placeholder="Enter Product Category"
    />
    <textarea
      class="common-input"
      ngModel
      type="text"
      name="description"
      placeholder="Enter Product Description"
    ></textarea>
    <input class="common-input" ngModel type="text" name="image" placeholder="Enter Image URL"/>
    <button class="common-button">Add Product</button>
  </form>
</div>
