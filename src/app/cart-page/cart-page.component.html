<div class="cart-detail">
    <h1>Cart Page</h1>
    <div class="row">
        <div class="col-sm-8 details">
            <ul *ngFor="let item of allCart">
                <li>
                    <img src="{{item.image}}" alt="">
                </li>
                <li>
                    <span>{{item.name}}</span>
                </li>
                <li>
                    <span>Price: {{item.price}}</span>
                </li>
                <li>
                    <span>Quantity: {{item.quantity}}</span>
                </li>
                <li>
                    <button class="common-button" (click)="removeToCart(item.id)">Remove to cart</button>
                </li>
            </ul>
        </div>
        <div class="col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li><span>Amount</span><span>{{priceSummary.price}}</span></li>
                <li><span>tax</span><span>{{priceSummary.tax}}</span></li>
                <li><span>delivery</span><span>{{priceSummary.delivery}}</span></li>
                <li><span>discount</span><span>{{priceSummary.discount}}</span></li>
                <li class="total"><span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span></li>
            </ul>
            <button class="checkout-button" (click)="checkout()">Checkout</button>
        </div>
    </div>
</div>
