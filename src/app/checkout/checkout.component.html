<div class="checkout">
    <h1>Checkout</h1>
    <p class="product-message">{{orderMsg}}</p>
    <div class="row">
        <div class="col-sm-7 shipping-address">
            <h3>Add shipping address</h3>
            <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">
                <input type="text" name="name" class="common-input" placeholder="Enter your name" ngModel>
                <input type="email" name="email" class="common-input" placeholder="Enter your email" ngModel>
                <textarea type="text" name="address" [rows]="5" class="common-input" placeholder="Enter your address" ngModel></textarea>
                <input type="text" name="mobile" class="common-input" placeholder="Enter your mobileNo" ngModel>
                <button class="common-button">Order now</button>
            </form>
        </div>
        <div class="col-sm-5">
            <h3 class="amount">Total: {{totalAmount}}</h3>
            <h4>Payment method: <b>cash on delivery</b></h4>
        </div> 
    </div>
</div>
